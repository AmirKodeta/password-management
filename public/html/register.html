<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Register Section</title>
</head>

<body class="text-light">
  <main class="container mt-5">
    <form id="register" action="#">
        <div class="form-group">
          <input type="text" placeholder="username" id="username" class="form-control bg-dark" autofocus>
        </div>
        <div class="form-group">
          <input type="password" placeholder="password" id="password" class="form-control bg-dark">
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-outline-secondary" type="submit" id="registerBtn">
                register
            </button>
            <a href="./index.html" class="text-info">
                login
            </a>
        </div>
      </form>
      <p class="mt-3">
        * username must be at least 8 characters
      </p>
      <p class="mt-3">
        * do not create same usernames
      </p>
      <!-- <div class="alert alert-success d-none">
        ثبت نام شما با موفقیت انجام شد
      </div> -->
  </main>
  <script src="../js/register.js"></script>
  <script src="../js/render.js"></script>
</body>

</html>
