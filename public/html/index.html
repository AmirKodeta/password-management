<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Login Section</title>
</head>

<body>
  <main class="container mt-5">
    <form id="login" action="#">
      <div class="form-group">
        <input type="text" placeholder="username" id="username" class="form-control bg-dark" autofocus>
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" id="password" class="form-control bg-dark">
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-secondary" type="submit">
            login
        </button>
        <a href="./register.html" class="text-info">
            register
        </a>
    </div>
    </form>
  </main>
  <script src="../js/login.js"></script>
  <script src="../js/render.js"></script>
</body>

</html>
